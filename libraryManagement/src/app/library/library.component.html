<div class="row pt-5">
    <div class="col-md mx-auto">
        <div class="card rounded-0 ">
            <div class="card-header transparency">
                <h3 class="mb-0">Requested Books</h3>
            </div>
            <div class="card-body">
       <table class="table">
    <thead>
        <th *ngFor="let col of libraryColumn">{{col}}</th>
    </thead>
    <tbody>
        <tr *ngFor="let lib of libData; index as i">
            <td scope="row">{{i+1}}</td>
            <td>{{lib.bookid}}</td>
            <td>{{lib.userid}}</td>
         <td><i class="fa fa-trash" style="color:red;cursor: pointer;" (click)="release(lib.bookid,lib.userid)"></i></td>
      </tr>
    </tbody>
</table>

<div class="alert alert-success" role="alert" *ngIf="isBookReleased">
    <strong>book released</strong>
</div>

<div class="alert alert-danger" role="alert" *ngIf="isBookReleasedFail">
    <strong>book can't be released</strong>
</div>
